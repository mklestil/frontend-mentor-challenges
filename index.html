<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card__imgContainer">
      <div class="card__viewContainer">
        <img src="images/icon-view.svg" alt="hover icon view" class="card__view">
      </div>
      <img src="images/image-equilibrium.jpg" alt="image of Equilibrium" class="card__img">
    </div>
    <h1 class="card__heading heading-1">Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes <br>balance and calm.</p>
    <div class="card__value">
      <img src="images/icon-ethereum.svg" alt="icon ethereum" class="card__icon">
      <p>0.041 ETH</p>
    </div>
    <div class="card__time">
      <img src="images/icon-clock.svg" alt="icon clock" class="card__icon">
      <p>3 days left</p>
    </div>
    <hr class="card__break" />
    <div class="card__creation">
      <img src="images/image-avatar.png" alt="avatar img" class="card__avatar">
      <p class="card__text--creation">Creation of <a href="#" class="card__link">Jules Wyvern</a></p></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mklestil">Martin Klestil</a>.
  </div>
  
</body>
</html>
