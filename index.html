<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
</head>
<body>

  <div class="card">
      <img src="images/image-equilibrium.jpg" alt="image of Equilibrium" class="component-img">
      <h1 class="component-heading heading-1">Equilibrium #3429</h1>
      <p class="component-text">Our Equilibrium collection promotes <br>balance and calm.</p>

      <p class="component-value"><img src="images/icon-ethereum.svg" alt="icon ethereum" class="component-icon">0.041 ETH</p>
      <p class="component-time"><img src="images/icon-clock.svg" alt="icon clock" class="component-icon">3 days left</p>
      <hr class="component-break" />
      <img src="images/image-avatar.png" alt="avatar img" class="component-avatar">
      <p class="component-creation">Creation of <a href="#" class="component-link">Jules Wyvern</a></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Klestil</a>.
  </div>
  
</body>
</html>
