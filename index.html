<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
</head>
<body>

  <div class="card">
      <img src="images/image-equilibrium.jpg" alt="image of Equilibrium" class="component component-img">
      <h1 class="component heading-1">Equilibrium #3429</h1>
      <p class="component component-text">Our Equilibrium collection promotes balance and calm.</p>

      <p class="component component-value">0.041 ETH</p>
      <p class="component component-time">3 days left</p>
      
      <p class="component component-creation">Creation of Jules Wyvern</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Klestil</a>.
  </div>
  
</body>
</html>
