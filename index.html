<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="card">
        
        <div class="card__top card__imgDiv">
          <p> </p>
        </div>
        <div class="card__center">
          <h1 class="heading-1">Get <a class="card__link">insights</a> that help your business grow.</h1>
          <div class="card__textDiv">
            <p class="card__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            
          </div>
          <div class="card__values">
            <div class="card__valueDiv card__valueDiv--1">
              <h2 class="heading-2">10k+</h2>
              <p class="card__p--value">companies</p>
            </div> 
            <div class="card__valueDiv card__valueDiv--2">
              <h2 class="heading-2">314</h2>
              <p class="card__p--value">templates</p>
            </div> 
            <div class="card__valueDiv card__valueDiv--3">
              <h2 class="heading-2">12M+</h2>
              <p class="card__p--value">queries</p>
            </div> 
          </div>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mklestil">Martin Klestil</a>.
    </div>
</footer>
</body>
</html>
